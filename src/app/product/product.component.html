<mat-card class="product">
    <mat-card-header>
        <mat-card-title>{{product.title | slice:0:25}}</mat-card-title>
        <mat-card-subtitle>{{product.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image
        src="{{product.image}}"
        alt="{{product.title}}">
    <mat-card-content>
        <span>{{product.price | currency: 'UAH':'symbol-narrow'}}</span>
        <mat-icon *ngIf="product.isFavorite">star</mat-icon>  
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            (click)="add2cart()">
            Add to Cart
        </button>
    </mat-card-actions>
</mat-card>
