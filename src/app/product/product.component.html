<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency: 'UAH':'symbol-narrow'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image src="{{product.image}}" alt="{{product.title}}">
    <mat-card-actions>
        <button mat-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
